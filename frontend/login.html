<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body {
      display: grid;
      place-items: center;
      background: #f8f9fa;
    }
    .card {
      width: 100%;
      max-width: 360px;
      border: none;
      box-shadow: 0 6px 24px rgba(0,0,0,.06);
    }
    .brand { font-weight: 600; letter-spacing: .3px; }
  </style>
</head>
<body>
  <main class="card p-4">
    <img src="/images/34c3332cb8eb6c448bb4544cd7df4bcd.jpg" alt="Logo institucional" class="mx-auto d-block mb-3" loading="lazy" style="max-height: 60px;" />

    <h1 class="h4 mb-3 text-center brand">Iniciar sesión</h1>

    <div id="alert" class="alert alert-danger d-none" role="alert"></div>

    <form id="loginForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required />
        <div class="invalid-feedback">Ingresa un correo válido.</div>
      </div>

      <div class="mb-2">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="••••••••" minlength="6" required />
        <div class="invalid-feedback">La contraseña es requerida.</div>
      </div>
      <button id="submitBtn" type="submit" class="btn btn-primary w-100">
        Entrar
      </button>
    </form>

    <p class="text-center mt-3 mb-0 small text-muted">
      ¿No tienes cuenta? <a href="/register.html" class="text-decoration-none">Regístrate</a>
    </p>
  </main>

  <script>
    const API_BASE = "http://localhost:5074"; 

    const form = document.getElementById("loginForm");
    const btn = document.getElementById("submitBtn");
    const alertBox = document.getElementById("alert");

    function showError(msg) {
      alertBox.textContent = msg || "Ocurrió un error.";
      alertBox.classList.remove("d-none");
    }

    function hideError() {
      alertBox.classList.add("d-none");
      alertBox.textContent = "";
    }

    document.getElementById('loginForm').addEventListener('submit', async e=>{
      e.preventDefault();
      hideError();

      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Ingresando...";

      const payload = {
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch(`${API_BASE}/api/auth/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          let msg = "Credenciales inválidas.";
          try {
            const data = await res.json();
            if (data && data.message) msg = data.message;
          } catch {}
          throw new Error(msg);
        }

        const data = await res.json();
        const token = data.token;

        if (!token) {
          throw new Error("No se recibió el token.");
        }

        localStorage.setItem("token", token);
        localStorage.setItem("studentId", data.studentId);
        location.href = "/index.html"; 
      } catch (err) {
        showError(err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = "Entrar";
      }
    });
  </script>
</body>
