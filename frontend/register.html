<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body {
      display: grid;
      place-items: center;
      background: #eef2f7;
    }
    .card {
      width: 100%;
      max-width: 400px;
      border: none;
      box-shadow: 0 6px 24px rgba(0,0,0,.06);
    }
    .brand { font-weight: 600; letter-spacing: .3px; }
  </style>
</head>
<body>
  <main class="card p-4">
    <h1 class="h4 mb-3 text-center brand">Crear cuenta</h1>

    <div id="alert" class="alert alert-danger d-none" role="alert"></div>

    <form id="registerForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="firstName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="firstName" required />
        <div class="invalid-feedback">El nombre es obligatorio.</div>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="lastName" required />
        <div class="invalid-feedback">El apellido es obligatorio.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" required />
        <div class="invalid-feedback">Ingresa un correo válido.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" minlength="6" required />
        <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
      </div>

      <button id="submitBtn" type="submit" class="btn btn-primary w-100">
        Registrarse
      </button>
    </form>

    <p class="text-center mt-3 mb-0 small text-muted">
      ¿Ya tienes cuenta? <a href="/login.html" class="text-decoration-none">Inicia sesión</a>
    </p>
  </main>

  <script>
    const API_BASE = "http://localhost:5074"; 

    const form = document.getElementById("registerForm");
    const btn = document.getElementById("submitBtn");
    const alertBox = document.getElementById("alert");

    function showError(msg) {
      alertBox.textContent = msg || "Ocurrió un error.";
      alertBox.classList.remove("d-none");
    }

    function hideError() {
      alertBox.classList.add("d-none");
      alertBox.textContent = "";
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      hideError();

      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Registrando...";

      const payload = {
        firstName: document.getElementById("firstName").value.trim(),
        lastName: document.getElementById("lastName").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch(`${API_BASE}/api/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          let msg = "Error al registrar.";
          try {
            const data = await res.json();
            if (data && data.message) msg = data.message;
          } catch {}
          throw new Error(msg);
        }

        const data = await res.json();
        const token = data.token;

        if (!token) throw new Error("No se recibió el token.");

        localStorage.setItem("token", token);
        location.href = "/index.html"; // redirige al dashboard
      } catch (err) {
        showError(err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = "Registrarse";
      }
    });
  </script>
</body>
</html>
